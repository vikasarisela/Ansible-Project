- name: Setup User server
  hosts: user
  become: yes
  tasks:

  - name: Disabling Nodejs 
    ansible.builtin.command: dnf module disable nodejs -y
  
  - name: Disabling default redis
    ansible.builtin.command: dnf module enable nodejs:20 -y
  
  - name: Installing Nodejs 
    ansible.builtin.package:
        name: nodejs 
        state: present

  - name: Add application user
    ansible.builtin.user:
      name: roboshop
      comment: "roboshop system user"
      shell: /sbin/nologin
      home: /app
  
  #safe to remove app directory , because 2nd time if we run it will download freshly, no error if doesnt exist
  - name: remove app directory
    ansible.builtin.file:
      path: /app
      state: absent

  - name: Create app directory 
    ansible.builtin.file:
       state: directory
       path: /app

  - name: Delete user file
    ansible.builtin.file:
       path: /tmp/user.zip
       state: absent
  
  - name: Download user application
    ansible.builtin.get_url:
       url: https://roboshop-artifacts.s3.amazonaws.com/user-v3.zip
       dest: /tmp/user.zip

  - name: Extract user.zip into /app
    ansible.builtin.unarchive:
      src: /tmp/user.zip
      dest: /app
      remote_src: yes 

  - name: Install packages based on package.json.
    community.general.npm:
       path: /app
    
  - name: copy user service
    ansible.builtin.copy:
      src: user.service
      dest: /etc/systemd/system/user.service   
  

  - name: daemon reload enable and start 
    ansible.builtin.systemd_service:
      name: user
      enabled: true
      state: started
      daemon_reload: true



  